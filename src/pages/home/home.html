<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <div  *ngFor="let image of mediaFiles">

    <ion-grid col-4="">
    <ion-card>
      <ion-card-title>
      {{ image.title }}
        </ion-card-title>
      <ion-card-content>
    <img class="container" [alt]="image.title"
         [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename | thumbnail: 'small')">
    <p><i>
      {{ image.description }}
    </i></p>
        </ion-card-content>
      </ion-card>
    </ion-grid>
  </div>

  </ion-content>
