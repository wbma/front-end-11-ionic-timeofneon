<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 offset-sm-3>
          <form class="formPar" (submit)="startUpload()">
            <ion-title class="welcome"><p><i>Upload form:</i></p></ion-title>
            <ion-list padding>
              <ion-item>
                <ion-input type="text" name="title" placeholder="Title" [(ngModel)]="title"></ion-input>
              </ion-item>
              <ion-item>
                <ion-textarea name="description" placeholder="Description" [(ngModel)]="description"></ion-textarea>
              </ion-item>
              <ion-item>
                <ion-input type="file" name="file" (change)="setFile($event)"></ion-input>
              </ion-item>
            </ion-list>
            <div class="but">
              <button ion-button block type="submit">Upload</button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
