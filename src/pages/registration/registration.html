<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 offset-sm-3>
          <form class="formPar" (submit)="register()">
            <ion-title class="welcome"><p><i>Register form:</i></p></ion-title>
            <ion-list padding="">
              <ion-item>
                <ion-input name="email" [(ngModel)]="user.email" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="username" [(ngModel)]="user.username" placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" [(ngModel)]="user.password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
            <div class="but">
              <button ion-button type="submit" block (click)="register()">Register</button>
            </div>
</form>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
