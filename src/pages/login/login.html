<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3 padding>
        <form class="formPar" (submit)="login()">
          <ion-title class="welcome"><p><i>Welcome again!</i></p></ion-title>
          <ion-list padding>
            <ion-item>
              <ion-input type="text" [(ngModel)]="user.username" name="Username"
                         placeholder="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" [(ngModel)]="user.password" name="Password"
                         placeholder="password" required></ion-input>
            </ion-item>

          </ion-list>
          <div class="but">
            <button type="submit" ion-button item-right padding block>Sign In</button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
